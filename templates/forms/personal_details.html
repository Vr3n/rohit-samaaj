  <h2 class="text-xl font-semibold text-gray-800 space-y-2">Personal Details</h2>
  <div class="space-y-2">
    <label for="user-photo" class="inline-block text-sm font-medium text-gray-800 mt-2.5">Your Photo</label>

    <label for="user-photo" class="group p-4 sm:p-7 block cursor-pointer text-center border-2 border-dashed border-gray-200 rounded-lg focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-offset-2">
      <input id="user-photo" name="member_photo" type="file" class="sr-only">
      <svg class="size-10 mx-auto text-gray-400" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
      </svg>
      <span class="mt-2 block text-sm text-gray-800">
        Browse your device or <span class="group-hover:text-blue-700 text-blue-600">drag 'n drop'</span>
      </span>
    </label>
  </div>
  <hr class="border-1 mt-2 border-gray-400">
  <div class="space-y-2">
    <label for="full-name" class="inline-block text-sm font-medium text-gray-800 mt-2.5">
      First Name
    </label>

    <input id="full-name" name="first_name" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Enter your first name">
  </div>

  <div class="space-y-2">
    <label for="father-name" class="inline-block text-sm font-medium text-gray-800 mt-2.5">
      Father Name
    </label>
    <input id="father-name" name="father_name" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Your Fathers name">
  </div>
  <div class="space-y-2">
    <label for="mother-name"  class="inline-block text-sm font-medium text-gray-800 mt-2.5">
      Mother Name
    </label>

    <input id="mother-name" name="mother_name" type="text" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Your Mothers name">
  </div>
  <div class="space-y-2">
    <label for="date_of_birth" class="inline-block text-sm font-medium text-gray-800 mt-2.5">
      Date of Birth
    </label>
    {% #datepicker name="date_of_birth" %}
    {% /datepicker %}
  </div>
  <hr class="border-1 mt-2 border-gray-400">
  <div class="sm:flex sm:justify-between gap-4">
    <span class="w-full">
      <div class="space-y-2 w-full" x-data="{ mobile_number: '', get remaining () { 
        return 10 - this.mobile_number.length
        } }">
        <label for="mobile-number" class="inline-block text-sm font-medium text-gray-800 mt-2.5">
          Primary Mobile Number
        </label>

        <input id="mobile-number" 
          name="mobile_number"
          x-model="mobile_number" type="text" class="
          w-full
          py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm
          focus:border-blue-500 focus:ring-blue-500
          disabled:opacity-50
          disabled:pointer-events-none" placeholder="0123456789">
        <span class="text-sm text-gray-400">
          <span x-transition :class="remaining < 0 ? 'text-red-400' : 'text-blue-400'" x-text="remaining"></span>
          <span x-show="remaining < 0" class="text-red-400" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
          >Mobile Number is too long.</span>
          <span x-show="remaining >= 0" class="text-blue-400" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
          >characters remaining.</span>
        </span>
      </div>
      <div class="space-y-2 w-full" x-data="{ mobile_number: '', get remaining () { 
        return 10 - this.mobile_number.length
        } }">
        <label for="mobile-number" class="inline-block text-sm font-medium text-gray-800 mt-2.5">
          Alternate Mobile Number
        </label>

        <input id="mobile-number" name="alternate_mobile_number" x-model="mobile_number" type="text" class="
          py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm
          focus:border-blue-500 focus:ring-blue-500
          disabled:opacity-50
          disabled:pointer-events-none" placeholder="0123456789">
        <span class="text-sm text-gray-400">
          <span x-transition :class="remaining < 0 ? 'text-red-400' : 'text-blue-400'" x-text="remaining"></span>
          <span x-show="remaining < 0" class="text-red-400" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
          >Mobile Number is too long.</span>
          <span x-show="remaining >= 0" class="text-blue-400" 
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
          >characters remaining.</span>
        </span>
      </div>
    </span>
    <div class="space-y-2 w-full">
      <label for="email-address" class="inline-block text-sm font-medium text-gray-800 mt-2.5">
        Email Address
      </label>

      <input id="email-address" name="email" type="email" class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Enter your first name">
    </div>
  </div>
</div>
